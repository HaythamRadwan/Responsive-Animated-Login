<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Responsive Animated Login Form"/>
        <title>Responsive Animated Login Form</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
                <!--B.G of Project-->
        <img class="bg-wave" src="img/wave.png"/>
        
                    
        <div class="container">
        
                        <!--Phone img-->
            <div class="phone" id="myPhone">
                <img src="img/phone.svg" class="phone-img"/>
            </div>
            
                <!--avatar & Input-->
            <div class="data">
                <form action="index.html" id="myForm">
                    <img src="img/avatar.svg" class="avatar"/>
                    
                    <h1 class="welcome-msg">welcome</h1>
                    
                    <div class="user-name">
                            <i class="fa fa-user" id="logo1"></i>
                            <label class="label" id="label1">Username</label>
                        <input type="text" class="user" id="myInput1"/>
                    </div>
                    
                    <div class="user-pass">
                        <i class="fa fa-lock" id="logo2"></i>
                        <label class="label" id="label2">password</label>
                        <input type="password" required class="pass" id="myInput2"/>
                    </div>                   
            
                            <!--Forget Password?-->
                            
                    <div class="div-forget">
                        <div class="reForget" id="reForget">
                            <label class="reLabel">Your Name</label>
                            <input type="text" class="re"/>
                            
                            <label class="reLabel">Password</label>
                            <input type="password" class="re"/>
                            
                            <label class="reLabel">RePassword</label>
                            <input type="password" class="re"/>
                        </div>
                        <a href="#" class="forget" id="forget">Forget Password?</a>
                    </div>
                    
                            <!--End Forget Password?-->
                    
                    <button class="bt-login" id="bt-login">login</button>
                    <a href="https://https://www.facebook.com/hrshopi/" target="_blank" id="face"></a>
                </form>
               
            </div> <!--./data-->
            
        </div> <!--./ container-->           
                          
        <script src="main.js"></script>
    </body>
</html>
